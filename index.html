<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/70a0fe0658.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- My Stylesheets -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <header class="jumbotron">
        <h1 class="display-4">Work Day Scheduler</h1>
        <p class="lead" id="currentDay">CURRENT TIME GOES HERE</p>
    </header>

    <main>
        <!-- Container -->
        <div class="container" id="calendarParent">

            <!-- Calendar Container -->
            <div class="calendarContainer">
                <span class="time" data-hour="8">8am</span>
                <form class="scheduleEvent">
                    <input type="text" class="eventInput">
                </form>
                <i class="far fa-save icon"></i>
            </div>

            <!-- Calendar Container -->
            <div class="calendarContainer">
                <span class="time" data-hour="9">9am</span>
                <form class="scheduleEvent">
                    <input type="text" class="eventInput">
                </form>
                <i class="far fa-save icon"></i>
            </div>

            <!-- Calendar Container -->
            <div class="calendarContainer">
                <span class="time" data-hour="10">10am</span>
                <form class="scheduleEvent">
                    <input type="text" class="eventInput">
                </form>
                <i class="far fa-save icon"></i>
            </div>

            <!-- Calendar Container -->
            <div class="calendarContainer">
                <span class="time" data-hour="11">11am</span>
                <form class="scheduleEvent">
                    <input type="text" class="eventInput">
                </form>
                <i class="far fa-save icon"></i>
            </div>

            <!-- Calendar Container -->
            <div class="calendarContainer">
                <span class="time" data-hour="12">12pm</span>
                <form class="scheduleEvent">
                    <input type="text" class="eventInput">
                </form>
                <i class="far fa-save icon"></i>
            </div>

            <!-- Calendar Container -->
            <div class="calendarContainer">
                <span class="time" data-hour="13">1pm</span>
                <form class="scheduleEvent">
                    <input type="text" class="eventInput">
                </form>
                <i class="far fa-save icon"></i>
            </div>

            <!-- Calendar Container -->
            <div class="calendarContainer">
                <span class="time" data-hour="14">2pm</span>
                <form class="scheduleEvent">
                    <input type="text" class="eventInput">
                </form>
                <i class="far fa-save icon"></i>
            </div>

            <!-- Calendar Container -->
            <div class="calendarContainer">
                <span class="time" data-hour="15">3pm</span>
                <form class="scheduleEvent">
                    <input type="text" class="eventInput">
                </form>
                <i class="far fa-save icon"></i>
            </div>

            <!-- Calendar Container -->
            <div class="calendarContainer">
                <span class="time" data-hour="16">4pm</span>
                <form class="scheduleEvent">
                    <input type="text" class="eventInput">
                </form>
                <i class="far fa-save icon"></i>
            </div>

            <!-- Calendar Container -->
            <div class="calendarContainer">
                <span class="time" data-hour="17">5pm</span>
                <form class="scheduleEvent">
                    <input type="text" class="eventInput">
                </form>
                <i class="far fa-save icon"></i>
            </div>


        </div>
    </main>


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <!-- My Scripts -->
    <script src="scripts/main.js"></script>

</body>

</html>
